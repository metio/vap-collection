apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ban-default-namespace
policies:
  - ../policy.yaml
resources:
  - configmap-bad.yaml
  - configmap-good.yaml
  - cronjob-bad.yaml
  - cronjob-good.yaml
  - deployment-bad.yaml
  - deployment-good.yaml
  - job-bad.yaml
  - job-good.yaml
  - pod-bad.yaml
  - pod-good.yaml
results:
  - kind: ConfigMap
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - badconfigmap01
    result: fail
  - kind: ConfigMap
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - goodconfigmap01
  - kind: CronJob
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - badcronjob01
    result: fail
  - kind: CronJob
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - goodcronjob01
    result: pass
  - kind: Deployment
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - baddeployment01
    result: fail
  - kind: Deployment
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - gooddeployment01
    result: pass
  - kind: Job
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - badjob01
    result: fail
  - kind: Job
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - goodjob01
    result: pass
  - kind: Pod
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - badpod01
    result: fail
  - kind: Pod
    policy: ban-default-namespace
    isValidatingAdmissionPolicy: true
    resources:
      - goodpod01
    result: pass
