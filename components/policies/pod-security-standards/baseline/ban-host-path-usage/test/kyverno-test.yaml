apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ban-host-path-usage
policies:
  - ../policy.yaml
resources:
  - cronjob-bad.yaml
  - cronjob-good.yaml
  - deployment-bad.yaml
  - deployment-good.yaml
  - job-bad.yaml
  - job-good.yaml
  - pod-bad.yaml
  - pod-good.yaml
results:
  - kind: CronJob
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - badcronjob01
      - badcronjob02
    result: fail
  - kind: CronJob
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - goodcronjob01
      - goodcronjob02
    result: pass
  - kind: Deployment
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - baddeployment01
      - baddeployment02
    result: fail
  - kind: Deployment
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - gooddeployment01
      - gooddeployment02
    result: pass
  - kind: Job
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - badjob01
      - badjob02
    result: fail
  - kind: Job
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - goodjob01
      - goodjob02
    result: pass
  - kind: Pod
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - goodpod01
      - goodpod02
    result: pass
  - kind: Pod
    policy: ban-host-path-usage
    isValidatingAdmissionPolicy: true
    resources:
      - badpod01
      - badpod02
    result: fail
