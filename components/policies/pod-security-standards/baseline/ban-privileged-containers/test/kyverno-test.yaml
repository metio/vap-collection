apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ban-privileged-containers
policies:
  - ../policy.yaml
resources:
  - cronjob-bad.yaml
  - cronjob-good.yaml
  - deployment-bad.yaml
  - deployment-good.yaml
  - job-bad.yaml
  - job-good.yaml
  - pod-bad.yaml
  - pod-good.yaml
results:
  - kind: CronJob
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - badcronjob01
      - badcronjob02
      - badcronjob03
      - badcronjob04
      - badcronjob05
    result: fail
  - kind: CronJob
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - goodcronjob01
      - goodcronjob02
      - goodcronjob03
      - goodcronjob04
      - goodcronjob05
      - goodcronjob06
    result: pass
  - kind: Deployment
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - baddeployment01
      - baddeployment02
      - baddeployment03
      - baddeployment04
      - baddeployment05
    result: fail
  - kind: Deployment
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - gooddeployment01
      - gooddeployment02
      - gooddeployment03
      - gooddeployment04
      - gooddeployment05
      - gooddeployment06
    result: pass
  - kind: Job
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - badjob01
      - badjob02
      - badjob03
      - badjob04
      - badjob05
    result: fail
  - kind: Job
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - goodjob01
      - goodjob02
      - goodjob03
      - goodjob04
      - goodjob05
      - goodjob06
    result: pass
  - kind: Pod
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - badpod01
      - badpod02
      - badpod03
      - badpod04
      - badpod05
    result: fail
  - kind: Pod
    policy: ban-privileged-containers
    isValidatingAdmissionPolicy: true
    resources:
      - goodpod01
      - goodpod02
      - goodpod03
      - goodpod04
      - goodpod05
      - goodpod06
    result: pass
