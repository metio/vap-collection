apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: restrict-sysctls
policies:
  - ../policy.yaml
resources:
  - cronjob-bad.yaml
  - cronjob-good.yaml
  - deployment-bad.yaml
  - deployment-good.yaml
  - pod-bad.yaml
  - pod-good.yaml
results:
  - kind: CronJob
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - badcronjob01
      - badcronjob02
    result: fail
  - kind: Deployment
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - baddeployment01
      - baddeployment02
    result: fail
  - kind: Pod
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - badpod01
      - badpod02
    result: fail
  - kind: CronJob
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - goodcronjob01
      - goodcronjob02
      - goodcronjob03
      - goodcronjob04
      - goodcronjob05
      - goodcronjob06
      - goodcronjob07
    result: pass
  - kind: Deployment
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - gooddeployment01
      - gooddeployment02
      - gooddeployment03
      - gooddeployment04
      - gooddeployment05
      - gooddeployment06
      - gooddeployment07
    result: pass
  - kind: Pod
    policy: restrict-sysctls
    isValidatingAdmissionPolicy: true
    resources:
      - goodpod01
      - goodpod02
      - goodpod03
      - goodpod04
      - goodpod05
      - goodpod06
      - goodpod07
    result: pass
